name: pyvista-doc-auto-update

on:
  schedule:
    - cron:  '0 0 * * *'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ubuntu:
    runs-on: ubuntu-20.04
    env:
      SPHINXINTL_TRANSIFEX_ORGANIZATION_NAME: tkoyama010
      SPHINXINTL_TRANSIFEX_USERNAME: api
      SPHINXINTL_TRANSIFEX_PROJECT_NAME: pyvista-doc
      TX_TOKEN: ${{ secrets.TX_TOKEN }}

    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}
        fetch-depth: 0
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Check Python version
      run: python --version
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends libosmesa6-dev libgl1-mesa-dev python3-tk pandoc git-restore-mtime
        git submodule init
        git submodule update
        pip install -U pip setuptools wheel
        pip install -r ./requirements.txt
    - name: Install Transifex CLI
      run: |
        curl -o- https://raw.githubusercontent.com/transifex/cli/master/install.sh | bash
        mv tx /usr/local/bin/tx
    - name: Update translations
      run: |
        set -x
        export DISPLAY=:99.0
        export PYVISTA_OFF_SCREEN=True
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        sleep 3
        set +x
        rm ./locale/examples/*/*.py
        mv ./locale/examples ./pyvista/doc/source
        cd pyvista
        make -C doc html SPHINXOPTS="-w build_errors.txt -N"
        cd ../
        sh ./locale/update.sh
        ls ./pyvista/doc/source/examples
        mv ./pyvista/doc/source/examples ./locale
        ls ./pyvista/doc/source/images
        rm -Rf ./locale/images
        mv ./pyvista/doc/source/images ./locale
    - name: After success
      if: contains(github.event.head_commit.message, '[ci skip]') == false && contains(github.ref, 'main')
      env:
        JOB_ID: ${{ steps.jobs.outputs.job_id }}
        HTML_URL: ${{ steps.jobs.outputs.html_url }}
      run: |
        git config --global user.email $GITHUB_REPOSITORY
        git config --global user.name $GITHUB_REPOSITORY
        git add .
        git commit --allow-empty -m "[ci skip] $JOB_ID
        $HTML_URL"
        git remote -v
        git remote add github git@github.com:$GITHUB_REPOSITORY.git
        git push github main
